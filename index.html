<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplace Accommodation Finder</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #3b82f6;
            --accent: #10b981;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #ffffff;
            --bg-page: #f9fafb;
            --border: #e5e7eb;
            --border-active: #3b82f6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text);
            background: var(--bg-page);
            min-height: 100vh;
        }

        .skip-link {
            position: absolute;
            top: -50px;
            left: 10px;
            background: var(--primary-dark);
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            z-index: 1000;
        }

        .skip-link:focus {
            top: 10px;
            outline: 3px solid var(--accent);
            outline-offset: 2px;
        }

        /* Header */
        header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 0;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alerts */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        /* Selections Bar */
        .selections-bar {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
            box-shadow: var(--shadow-sm);
        }

        .selections-bar.has-items {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .pills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            flex: 1;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.75rem;
            background: var(--primary-light);
            color: white;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .pill-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            line-height: 1;
            padding: 0;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .pill-remove:hover {
            opacity: 1;
        }

        .pill-remove:focus {
            outline: 2px solid white;
            border-radius: 50%;
        }

        .clear-all {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .clear-all:hover {
            border-color: #dc2626;
            color: #dc2626;
        }

        .clear-all:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Main Tabs */
        .main-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: white;
            padding: 0.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }

        .main-tab {
            flex: 1;
            padding: 1rem 1.5rem;
            background: transparent;
            color: var(--text-light);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .main-tab:hover {
            background: var(--bg-page);
            color: var(--text);
        }

        .main-tab.active {
            background: var(--primary);
            color: white;
        }

        .main-tab:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Content Area */
        .content-area {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: var(--shadow-sm);
            min-height: 400px;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        /* Category Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-btn {
            padding: 1.25rem;
            background: var(--bg-page);
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text);
        }

        .category-btn:hover {
            border-color: var(--primary-light);
            background: white;
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .category-btn:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .category-count {
            display: block;
            font-size: 0.85rem;
            font-weight: 400;
            margin-top: 0.25rem;
            opacity: 0.8;
        }

        /* Items Grid */
        .items-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border);
        }

        .items-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 0.75rem;
        }

        .item-btn {
            padding: 0.75rem 1rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            color: var(--text);
        }

        .item-btn:hover {
            border-color: var(--primary-light);
            background: var(--bg-page);
        }

        .item-btn.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            font-weight: 600;
        }

        .item-btn:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Results Section */
        .results-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .export-btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .export-btn:hover:not(:disabled) {
            background: #059669;
        }

        .export-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .export-btn:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .accommodations-grid {
            display: grid;
            gap: 0.75rem;
        }

        .accommodation-card {
            padding: 1rem 1.25rem;
            background: var(--bg-page);
            border-left: 3px solid var(--primary);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .accommodation-card:hover {
            background: white;
            box-shadow: var(--shadow-sm);
        }

        .accommodation-name {
            font-weight: 500;
            color: var(--text);
        }

        .accommodation-category {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .main-tabs {
                flex-direction: column;
            }

            .category-grid,
            .items-grid {
                grid-template-columns: 1fr;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .export-btn {
                width: 100%;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-contrast: high) {
            :root {
                --border: #000;
                --text: #000;
            }
        }
    </style>
</head>
<body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <header>
        <div class="header-content">
            <h1>Workplace Accommodation Finder</h1>
            <p class="subtitle">Find effective accommodations tailored to your needs</p>
        </div>
    </header>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading database...</p>
    </div>

    <div class="container" style="display: none;" id="app">
        <div class="alert alert-error" id="error-alert" role="alert"></div>
        <div class="alert alert-success" id="success-alert" role="alert"></div>

        <!-- Selections Bar -->
        <div class="selections-bar" id="selections-bar">
            <div class="pills" id="pills"></div>
            <button class="clear-all" onclick="clearAll()" aria-label="Clear all selections">
                Clear All
            </button>
        </div>

        <!-- Main Tabs -->
        <div class="main-tabs" role="tablist">
            <button class="main-tab" role="tab" onclick="selectMainType('disability')" id="tab-disability">
                Disabilities
            </button>
            <button class="main-tab" role="tab" onclick="selectMainType('limitation')" id="tab-limitation">
                Limitations
            </button>
            <button class="main-tab" role="tab" onclick="selectMainType('barrier')" id="tab-barrier">
                Barriers
            </button>
            <button class="main-tab" role="tab" onclick="selectMainType('function')" id="tab-function">
                Work Functions
            </button>
        </div>

        <!-- Content Area -->
        <main id="main" class="content-area">
            <div class="empty-state">
                <div class="empty-icon">ðŸ‘†</div>
                <h2 class="empty-title">Choose a Starting Point</h2>
                <p>Select one of the options above to begin finding accommodations</p>
            </div>
        </main>

        <!-- Results Section -->
        <div class="results-section" id="results-section" style="display: none;">
            <div class="results-header">
                <h2 class="results-title" id="results-title">No accommodations yet</h2>
                <button class="export-btn" onclick="exportResults()" disabled id="export-btn">
                    ðŸ“¥ Export Results
                </button>
            </div>
            <div class="accommodations-grid" id="accommodations-grid"></div>
        </div>
    </div>

    <script>
        // Configuration
        const GITHUB_USER = 'harrisjulie';
        const GITHUB_REPO = 'accommodation-finder';
        const GITHUB_BRANCH = 'main';
        const BASE_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/`;

        // State
        let db = {
            disabilities: [],
            limitations: [],
            barriers: [],
            functions: [],
            accommodations: []
        };
        let relationships = {};
        let selections = {};
        let currentMainType = null;
        let currentCategory = null;

        // Category definitions
        const categoryStructure = {
            disability: {
                'Neurological/Cognitive': [],
                'Mental Health': [],
                'Physical/Mobility': [],
                'Visual': [],
                'Hearing': [],
                'Chronic Health': [],
                'Allergies/Sensitivities': [],
                'Other': []
            },
            limitation: {
                'Cognitive': [],
                'Physical': [],
                'Sensory': [],
                'Communication': [],
                'Environmental': [],
                'Other': []
            },
            barrier: {
                'Physical Environment': [],
                'Communication': [],
                'Technology': [],
                'Policy': [],
                'Environmental': [],
                'Other': []
            },
            function: {
                'Communication & Interaction': [],
                'Physical Tasks': [],
                'Cognitive Tasks': [],
                'Technology Use': [],
                'Scheduling & Time': [],
                'Other': []
            }
        };

        // Load database
        async function loadDatabase() {
            try {
                const files = [
                    'disabilities.json',
                    'limitations.json',
                    'barriers.json',
                    'functions.json',
                    'accommodations.json',
                    'relationships.json'
                ];

                const promises = files.map(file =>
                    fetch(BASE_URL + file).then(r => {
                        if (!r.ok) throw new Error(`Failed to load ${file}`);
                        return r.json();
                    })
                );

                const [disabilities, limitations, barriers, functions, accommodations, rels] = await Promise.all(promises);

                db.disabilities = disabilities || [];
                db.limitations = limitations || [];
                db.barriers = barriers || [];
                db.functions = functions || [];
                db.accommodations = accommodations || [];
                relationships = rels || {};

                organizeData();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';

                showSuccess('Database loaded successfully!');

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load database. Please refresh the page.');
            }
        }

        function organizeData() {
            // Organize items into categories
            const typeMap = {
                disability: 'disabilities',
                limitation: 'limitations',
                barrier: 'barriers',
                function: 'functions'
            };

            Object.entries(typeMap).forEach(([type, dbKey]) => {
                db[dbKey].forEach(item => {
                    const category = item.category || 'Other';
                    if (categoryStructure[type][category]) {
                        categoryStructure[type][category].push(item);
                    } else {
                        categoryStructure[type]['Other'].push(item);
                    }
                });

                // Sort items within categories
                Object.values(categoryStructure[type]).forEach(items => {
                    items.sort((a, b) => a.name.localeCompare(b.name));
                });
            });
        }

        function selectMainType(type) {
            currentMainType = type;
            currentCategory = null;

            // Update tab buttons
            document.querySelectorAll('.main-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(`tab-${type}`).classList.add('active');

            // Show categories
            showCategories(type);
        }

        function showCategories(type) {
            const main = document.getElementById('main');
            const categories = getFilteredCategories(type);

            let html = '<div class="category-grid">';

            Object.entries(categories).forEach(([category, items]) => {
                if (items.length > 0) {
                    html += `
                        <button class="category-btn" onclick="selectCategory('${category}')">
                            ${category}
                            <span class="category-count">${items.length} option${items.length !== 1 ? 's' : ''}</span>
                        </button>
                    `;
                }
            });

            html += '</div>';
            main.innerHTML = html;
        }

        function getFilteredCategories(type) {
            // If no selections, show all categories
            if (Object.keys(selections).length === 0) {
                return categoryStructure[type];
            }

            // Get relevant item IDs based on current selections
            const relevantIds = new Set();

            Object.entries(selections).forEach(([selType, selItems]) => {
                selItems.forEach(selItem => {
                    // Get accommodations for this selection
                    const relKey = `${selType}_accommodations`;
                    const accIds = relationships[relKey]?.[selItem.id] || [];

                    // Find items in current type that share these accommodations
                    const items = categoryStructure[type];
                    Object.values(items).flat().forEach(item => {
                        const itemRelKey = `${type}_accommodations`;
                        const itemAccIds = relationships[itemRelKey]?.[item.id] || [];

                        // If there's overlap, this item is relevant
                        if (itemAccIds.some(id => accIds.includes(id))) {
                            relevantIds.add(item.id);
                        }
                    });
                });
            });

            // Filter categories to only show relevant items
            const filtered = {};
            Object.entries(categoryStructure[type]).forEach(([category, items]) => {
                filtered[category] = items.filter(item => relevantIds.has(item.id));
            });

            return filtered;
        }

        function selectCategory(category) {
            currentCategory = category;
            const items = categoryStructure[currentMainType][category];

            const main = document.getElementById('main');
            let html = '<div class="category-grid">';

            // Show all categories again
            Object.entries(getFilteredCategories(currentMainType)).forEach(([cat, catItems]) => {
                if (catItems.length > 0) {
                    html += `
                        <button class="category-btn ${cat === category ? 'active' : ''}" onclick="selectCategory('${cat}')">
                            ${cat}
                            <span class="category-count">${catItems.length} option${catItems.length !== 1 ? 's' : ''}</span>
                        </button>
                    `;
                }
            });

            html += '</div>';

            // Show items in selected category
            html += `
                <div class="items-section">
                    <h3 class="items-header">${category}</h3>
                    <div class="items-grid">
            `;

            items.forEach(item => {
                const isSelected = selections[currentMainType]?.some(s => s.id === item.id);
                html += `
                    <button
                        class="item-btn ${isSelected ? 'selected' : ''}"
                        onclick="toggleItem('${currentMainType}', '${item.id}')"
                        aria-pressed="${isSelected}"
                    >
                        ${item.name}
                    </button>
                `;
            });

            html += '</div></div>';
            main.innerHTML = html;
        }

        function toggleItem(type, id) {
            if (!selections[type]) {
                selections[type] = [];
            }

            const index = selections[type].findIndex(s => s.id === id);

            if (index >= 0) {
                selections[type].splice(index, 1);
                if (selections[type].length === 0) {
                    delete selections[type];
                }
            } else {
                const item = categoryStructure[type][currentCategory].find(i => i.id === id);
                if (item) {
                    selections[type].push(item);
                }
            }

            updateUI();
        }

        function clearAll() {
            selections = {};
            updateUI();
        }

        function updateUI() {
            updateSelectionBar();
            updateResults();

            // Refresh current view
            if (currentCategory) {
                selectCategory(currentCategory);
            } else if (currentMainType) {
                showCategories(currentMainType);
            }
        }

        function updateSelectionBar() {
            const bar = document.getElementById('selections-bar');
            const pills = document.getElementById('pills');

            const allSelections = [];
            Object.entries(selections).forEach(([type, items]) => {
                items.forEach(item => {
                    allSelections.push({ type, item });
                });
            });

            if (allSelections.length === 0) {
                bar.classList.remove('has-items');
                return;
            }

            bar.classList.add('has-items');

            const typeLabels = {
                disability: 'Disability',
                limitation: 'Limitation',
                barrier: 'Barrier',
                function: 'Function'
            };

            pills.innerHTML = allSelections.map(({ type, item }) => `
                <div class="pill">
                    <small>${typeLabels[type]}:</small> ${item.name}
                    <button
                        class="pill-remove"
                        onclick="removeSelection('${type}', '${item.id}')"
                        aria-label="Remove ${item.name}"
                    >Ã—</button>
                </div>
            `).join('');
        }

        function removeSelection(type, id) {
            const index = selections[type]?.findIndex(s => s.id === id);
            if (index >= 0) {
                selections[type].splice(index, 1);
                if (selections[type].length === 0) {
                    delete selections[type];
                }
                updateUI();
            }
        }

        function updateResults() {
            const section = document.getElementById('results-section');
            const title = document.getElementById('results-title');
            const grid = document.getElementById('accommodations-grid');
            const exportBtn = document.getElementById('export-btn');

            // Get accommodations
            const accIds = new Set();

            Object.entries(selections).forEach(([type, items]) => {
                const relKey = `${type}_accommodations`;
                items.forEach(item => {
                    const ids = relationships[relKey]?.[item.id] || [];
                    ids.forEach(id => accIds.add(id));
                });
            });

            const accommodations = db.accommodations
                .filter(acc => accIds.has(acc.id))
                .sort((a, b) => a.name.localeCompare(b.name));

            if (accommodations.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            title.textContent = `${accommodations.length} Accommodation${accommodations.length !== 1 ? 's' : ''} Found`;
            exportBtn.disabled = false;

            grid.innerHTML = accommodations.map(acc => `
                <div class="accommodation-card">
                    <div class="accommodation-name">${acc.name}</div>
                    ${acc.category ? `<span class="accommodation-category">${acc.category}</span>` : ''}
                </div>
            `).join('');
        }

        function exportResults() {
            const accIds = new Set();

            Object.entries(selections).forEach(([type, items]) => {
                const relKey = `${type}_accommodations`;
                items.forEach(item => {
                    const ids = relationships[relKey]?.[item.id] || [];
                    ids.forEach(id => accIds.add(id));
                });
            });

            const accommodations = db.accommodations
                .filter(acc => accIds.has(acc.id))
                .sort((a, b) => a.name.localeCompare(b.name));

            let text = 'WORKPLACE ACCOMMODATIONS\n';
            text += '='.repeat(60) + '\n\n';

            text += 'SELECTIONS:\n\n';
            Object.entries(selections).forEach(([type, items]) => {
                text += `${type.toUpperCase()}S:\n`;
                items.forEach(item => {
                    text += `  â€¢ ${item.name}\n`;
                });
                text += '\n';
            });

            text += '='.repeat(60) + '\n\n';
            text += `ACCOMMODATIONS (${accommodations.length}):\n\n`;

            accommodations.forEach((acc, i) => {
                text += `${i + 1}. ${acc.name}\n`;
                if (acc.category) {
                    text += `   Category: ${acc.category}\n`;
                }
                text += '\n';
            });

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'accommodations.txt';
            a.click();
            URL.revokeObjectURL(url);

            showSuccess('Results exported!');
        }

        function showError(msg) {
            const alert = document.getElementById('error-alert');
            alert.textContent = msg;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        function showSuccess(msg) {
            const alert = document.getElementById('success-alert');
            alert.textContent = msg;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        // Initialize
        window.addEventListener('load', loadDatabase);
    </script>
</body>
</html>
